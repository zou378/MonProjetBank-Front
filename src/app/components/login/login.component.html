<form class="" #f ="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
      <label for="username">Nom de l'utilisateur</label>
      <input type="text"

            name="username"
            id="username"

            class="form-control"
             required
            [(ngModel)]="user.username"
            #t_nom="ngModel">
    <div class="alert alert-danger"  *ngIf="t_nom.touched && !t_nom.valid">Le nom du user est obligatoire </div>

   <!-- TODO: This is for server side, there is another version for browser defaults -->
  </div>
<div class="form-group">
    <label for="password">Password</label>
      <input type="password"
            name="password"
            id="password"
            class="form-control" required
            [(ngModel)]="user.password">
    <div class="text text-danger">

    </div>

<div class="form-group">
    <button type="submit" class="btn  btn-primary" [disabled]="!f.valid">Login!</button>


</div>


<a name="" id="" class="btn btn-outline-link" href="#" [routerLink]="['/list']" role="button">return List</a>
